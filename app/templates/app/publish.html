{% extends 'app/home.html' %}

{% block content %}
<div class="container ">
    <h2>Publish</h2>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        {% for item in form %}
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3 bt-3">
            {{item.label}}
            {{item}}
        </div>
        
        {% endfor %}
    </div>
    <div class="text-center">
        <input  class="btn btn-success m-3" width="100%" type="submit" value="Publish">
    </div>
    
</form>
</div>
{% endblock content %}
